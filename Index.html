<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Formulario de Contacto</h1>

<form id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required><br>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required><br>

    <label for="descripcion">Descripción:</label><br>
    <textarea id="descripcion" name="descripcion" rows="4" required></textarea><br>

    <input type="submit" value="Enviar">
</form>

<div id="resultado" style="display: none;">
    <h2>Datos del Formulario</h2>
    <ul id="datos">
        <!-- Los datos del formulario serán insertados aquí -->
    </ul>
</div>

<script>
    document.getElementById("formulario").addEventListener("submit", function(event) {
        event.preventDefault(); // Evitar que se envíe el formulario

        // Recoger datos del formulario
        var nombre = document.getElementById("nombre").value;
        var telefono = document.getElementById("telefono").value;
        var correo = document.getElementById("correo").value;
        var descripcion = document.getElementById("descripcion").value;

        // Mostrar los datos recogidos
        document.getElementById("resultado").style.display = "block";
        var listaDatos = document.getElementById("datos");
        listaDatos.innerHTML = ""; // Limpiar lista de datos antes de mostrar nuevos datos
        var datos = [
            {label: "Nombre:", value: nombre},
            {label: "Teléfono:", value: telefono},
            {label: "Correo electrónico:", value: correo},
            {label: "Descripción:", value: descripcion}
        ];
        datos.forEach(function(item) {
            var li = document.createElement("li");
            li.textContent = item.label + " " + item.value;
            listaDatos.appendChild(li);
        });
    });
</script>

</body>
</html>
